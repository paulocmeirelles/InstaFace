<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaFace</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instaface">
        <div class="col1">
            <img src="./images/facegran.gif" alt="Imagem do FaceGran ou InstaFace">
        </div>
        <div class="col2">
            <div class="group1">
                <div class="info-perfil">
                    <img src="./images/instagramletters.png" alt="Letreiro Instagram">
                </div>
                <div class="foto-perfil">
                    <img src="./images/amaterasu.png" alt="Foto Perfil">
                </div>
                <a href="#" class="botao-user">Continue as Amaterasu</a><br>
                <a href="#" class="info-account">Remove Account</a>
            </div>
            <div class="group2">
                <p>Not Amaterasu?</p>
                <div class="buttonsSwitchSignIn">
                    <a href="#" class="switchAccounts">Switch Accounts</a> or 
                    <a href="#" class="signUp">Sign Up</a>
                </div>
            </div>
            <div class="group3">
                <p>Get the app</p>
                <div class="group4">
                    <div class="ios-download">
                        <img src="./images/downloadIOS.png" alt="Download IOS">
                    </div>
                    <div class="android-download">
                        <img src="./images/downloadAndroid.png" alt="Download Android">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
